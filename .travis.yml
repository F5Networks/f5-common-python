language: python
python: 2.7
sudo: false
env:
  global:
    - DIST_REPO="f5-sdk-dist"
services:
  - docker
python:
  - '2.7'
  - '2.6'
before_install:
  - git config --global user.email "OpenStack_TravisCI@f5.com"
  - git config --global user.name "Travis F5 Openstack"
  - git fetch --depth=100
install:
  - pip install hacking pytest pytest-cov tox
  - pip install -r requirements.test.txt
  - pip install -r requirements.docs.txt
script:
  - tox -e flake
  - tox -e unit
  - python setup.py sdist
  - cd docs
  - make html
  - cd ../
  - ${DIST_REPO}/scripts/package.sh "redhat" "7"
  - ${DIST_REPO}/scripts/package.sh "ubuntu" "14.04"
  - sudo chown -R travis:travis ${DIST_REPO}/rpms/build
  - sudo chown travis:travis ${DIST_REPO}/deb_dist/*.deb

before_deploy: PKG_VERSION=$(python -c "import f5; print(f5.__version__)")
deploy:
  - provider: pypi
    user: $PYPI_USER
    password: $PYPI_PASSWORD
    server: https://pypi.python.org/pypi
    on:
      all_branches: true
      tags: true
      python: 2.7
    skip_cleanup: true
  - provider: releases
    api_key:
      secure: 
    file:
      - ${DIST_REPO}/rpms/build/f5-sdk-${PKG_VERSION}-1.el7.noarch.rpm
      - ${DIST_REPO}/deb_dist/python-f5-sdk_${PKG_VERSION}-1_1404_all.deb
    skip_cleanup: true
    overwrite: true
    on:
      repo: F5Networks/f5-common-python
      all_branches: true
      tags: true

notifications:
  slack:
    rooms:
      - secure: 
      - secure: 
    on_success: change
    on_failure: always
